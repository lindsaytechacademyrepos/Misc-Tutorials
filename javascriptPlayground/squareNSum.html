<!DOCTYPE html>

<body>
    <h1></h1>

    <script>
        function squareSum(numbers){
            var sum;
            for (i = 0; i < numbers.length; i++) { 
                var numSquared = numbers[i]^2;
                sum += numSquared;
            }
            return sum;
        }
    </script>
</body>
